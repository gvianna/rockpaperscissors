<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script type="text/javascript" src="rockpaperscissors.js" defer></script>
    <title></title>
  </head>
  <header>
      <h1>Rock, paper, scissors!</h1>
  </header>
  <div>
  </div>
  <body>
      <div class="plscore">
        <p id="playerp"></p>
      </div>
      <div class="foescore">
        <p id="foep"></p>
      </div>
    <section>
        <div class="imgcontainer">
          <img src="img/rock.png" class="plselect" id="rock" onclick="choiceVerif()">
          <img src="img/paper.png" class="plselect" id="paper" onclick="choiceVerif()">
          <img src="img/scissor.png" class="plselect" id="scissor" onclick="choiceVerif()">
        </div>
        <div class="playerchoice">
          <p id="result">Choose your destiny!</p>
        </div>
        <div id="btnres">
          <input type="button" value="Bring it on!" id="runbtn" onclick="runButton()">
        </div>
    </section>
  </body>
</html>
